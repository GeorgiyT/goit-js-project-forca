<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container">
      <!-- ________________________________________________________________form-input -->
      <div class="input-box">
        <form class="inputForm">
          <button class="locationBtn">
            <svg class="svg">
              <use href="./images/symbol-defs.svg#icon-location"></use>
            </svg>
          </button>
          <input class="search-box" type="text" placeholder="Enter the city" />
          <input class="star" type="checkbox" />
        </form>
      </div>
      <!-- ________________________________________________________________-->
     
     
      <!-- _________________________________________________________________UL-city -->
      <ul class="city_list">

      </ul>
      <!-- _________________________________________________________________-->

      <!-- _________________________________________________________________weatherBox -->
      <div class="weatherBox">

      </div>
      <!-- _________________________________________________________________-->
     
      <!-- _________________________________________________________________buttonBox -->
      <div class="buttonBox">
        <button class="buttonToShow" data-action="today">today</button>
        <button class="buttonToShow" data-action="fiveDays">5 days</button>
      </div>
      <!-- _________________________________________________________________-->
      
      
      <!-- _________________________________________________________________contentBox-->
      <div class="contentBox">

      </div>
      <!-- _________________________________________________________________-->
      <div class="additionalInfo">
        
      </div>
      <!-- _________________________________________________________________-->
    </section>
  </body>
</html>
